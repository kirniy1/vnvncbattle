<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNVNC Concert Hall Coin Tapper</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #2b2640;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #tappingPage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #instructions {
            font-size: 16px;
            margin-bottom: 20px;
        }
        #stars {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #coin {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffb700);
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: #2b2640;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.19), 
                0 6px 6px rgba(0,0,0,0.23),
                inset 0 -15px 15px -10px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        #coin::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
        }
        #progressBarContainer {
            width: 100%;
            margin-bottom: 20px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #1f1c30;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }
        #tappingPoints {
            margin-top: 5px;
            font-size: 14px;
        }
        #bottomMenu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #1f1c30;
            padding: 10px 0;
        }
        #bottomMenu button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #bottomMenu button.active {
            background-color: #3a3559;
        }
        .coin-animation {
            animation: coinTap 0.2s ease-in-out;
        }
        .points-animation {
            position: absolute;
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
            opacity: 0;
            animation: pointsAnimation 1s ease-out;
        }
        @keyframes coinTap {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        @keyframes pointsAnimation {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="tappingPage">
        <div>
            <h1>VNVNC Concert Hall Coin Tapper</h1>
            <p id="instructions">Нажимайте на монету, чтобы заработать звезды!</p>
            <p id="stars">0</p>
        </div>
        <div id="coin">Нажми меня!</div>
        <div id="progressBarContainer">
            <div id="progressBar"><div id="progress"></div></div>
            <p id="tappingPoints">2000 / 2000</p>
        </div>
    </div>
    <div id="boosterPage" style="display:none;">
        <h2>Бустеры</h2>
        <button id="tappingGuru">Гуру нажатий (2x на 5 мин)</button>
        <button id="fullTank">Полный бак</button>
        <button id="multitap">Мультинажатие (5x на 3 ч) - 500 звезд</button>
        <button id="rechargingSpeed">Скорость зарядки (3x на 3 ч) - 2000 звезд</button>
    </div>
    <div id="bottomMenu">
        <button id="tappingPageBtn" class="active">Нажатия</button>
        <button id="boosterPageBtn">Бустеры</button>
    </div>

    <script>
        const tgWebApp = window.Telegram.WebApp;
        let userId;
        let isFirstLaunch = true;

        function showWelcomePopup() {
            tgWebApp.showPopup({
                title: 'Добро пожаловать в VNVNC Concert Hall Coin Tapper!',
                message: 'Нажимайте на монету, чтобы заработать звезды и открыть бустеры. Ваш прогресс будет сохраняться автоматически.',
                buttons: [{text: 'Начать игру!', type: 'ok'}]
            });
        }

        let stars = 0;
        let tappingPoints = 2000;
        const maxTappingPoints = 2000;
        let tappingMultiplier = 1;
        let rechargeMultiplier = 1;
        let tappingGuruUses = 3;
        let fullTankUses = 3;
        let lastSaveTime = Date.now();

        const starsElement = document.getElementById('stars');
        const tappingPointsElement = document.getElementById('tappingPoints');
        const progressElement = document.getElementById('progress');
        const coinElement = document.getElementById('coin');
        const tappingPageElement = document.getElementById('tappingPage');
        const boosterPageElement = document.getElementById('boosterPage');

        tgWebApp.ready();

        if (tgWebApp.initDataUnsafe && tgWebApp.initDataUnsafe.user) {
            userId = tgWebApp.initDataUnsafe.user.id;
            checkFirstLaunch();
        } else {
            console.error('User data not available');
            tgWebApp.showAlert('Ошибка: Не удалось получить данные пользователя. Пожалуйста, попробуйте еще раз позже.');
        }

        function checkFirstLaunch() {
            tgWebApp.CloudStorage.getItem(`user_${userId}_launched`, (error, result) => {
                if (error || !result) {
                    isFirstLaunch = true;
                    showWelcomePopup();
                    tgWebApp.CloudStorage.setItem(`user_${userId}_launched`, 'true');
                } else {
                    isFirstLaunch = false;
                }
                loadUserData();
            });
        }

        function loadUserData() {
            tgWebApp.CloudStorage.getItem(`user_${userId}_data`, (error, result) => {
                if (error) {
                    console.error('Error loading user data:', error);
                } else if (result) {
                    const userData = JSON.parse(result);
                    stars = userData.stars || 0;
                    tappingPoints = userData.tappingPoints || maxTappingPoints;
                    tappingGuruUses = userData.tappingGuruUses || 3;
                    fullTankUses = userData.fullTankUses || 3;
                    lastSaveTime = userData.lastSaveTime || Date.now();
                    updateUI();
                }
            });
        }

        function saveUserData() {
            const userData = {
                stars: stars,
                tappingPoints: tappingPoints,
                tappingGuruUses: tappingGuruUses,
                fullTankUses: fullTankUses,
                lastSaveTime: Date.now()
            };
            tgWebApp.CloudStorage.setItem(`user_${userId}_data`, JSON.stringify(userData), (error, result) => {
                if (error) {
                    console.error('Error saving user data:', error);
                } else {
                    console.log('User data saved successfully');
                }
            });
        }

        function updateUI() {
            starsElement.textContent = stars;
            tappingPointsElement.textContent = `${tappingPoints} / ${maxTappingPoints}`;
            progressElement.style.width = `${(tappingPoints / maxTappingPoints) * 100}%`;
        }

        coinElement.addEventListener('click', (event) => {
            if (tappingPoints > 0) {
                const earnedPoints = tappingMultiplier;
                stars += earnedPoints;
                tappingPoints--;
                updateUI();
                saveUserData();

                coinElement.classList.add('coin-animation');
                setTimeout(() => {
                    coinElement.classList.remove('coin-animation');
                }, 200);

                const pointsElement = document.createElement('div');
                pointsElement.textContent = `+${earnedPoints}`;
                pointsElement.className = 'points-animation';
                pointsElement.style.left = `${event.clientX - coinElement.offsetLeft}px`;
                pointsElement.style.top = `${event.clientY - coinElement.offsetTop}px`;
                coinElement.appendChild(pointsElement);
                setTimeout(() => {
                    pointsElement.remove();
                }, 1000);
            }
        });

        setInterval(() => {
            if (tappingPoints < maxTappingPoints) {
                tappingPoints += rechargeMultiplier;
                if (tappingPoints > maxTappingPoints) {
                    tappingPoints = maxTappingPoints;
                }
                updateUI();
                saveUserData();
            }
        }, 1000);

        document.getElementById('tappingGuru').addEventListener('click', () => {
            if (tappingGuruUses > 0) {
                tappingMultiplier = 2;
                tappingGuruUses--;
                setTimeout(() => {
                    tappingMultiplier = 1;
                }, 5 * 60 * 1000);
                updateBoosterButtonStates();
                tgWebApp.showAlert('Гуру нажатий активирован на 5 минут!');
            } else {
                tgWebApp.showAlert('На сегодня больше нет использований Гуру нажатий!');
            }
        });

        document.getElementById('fullTank').addEventListener('click', () => {
            if (fullTankUses > 0) {
                tappingPoints = maxTappingPoints;
                fullTankUses--;
                updateUI();
                updateBoosterButtonStates();
                tgWebApp.showAlert('Полный бак активирован!');
            } else {
                tgWebApp.showAlert('На сегодня больше нет использований Полного бака!');
            }
        });

        document.getElementById('multitap').addEventListener('click', () => {
            if (stars >= 500) {
                stars -= 500;
                tappingMultiplier = 5;
                setTimeout(() => {
                    tappingMultiplier = 1;
                }, 3 * 60 * 60 * 1000);
                updateUI();
                saveUserData();
                tgWebApp.showAlert('Мультинажатие активировано на 3 часа!');
            } else {
                tgWebApp.showAlert('Недостаточно звезд для активации Мультинажатия!');
            }
        });

        document.getElementById('rechargingSpeed').addEventListener('click', () => {
            if (stars >= 2000) {
                stars -= 2000;
                rechargeMultiplier = 3;
                setTimeout(() => {
                    rechargeMultiplier = 1;
                }, 3 * 60 * 60 * 1000);
                updateUI();
                saveUserData();
                tgWebApp.showAlert('Скорость зарядки увеличена на 3 часа!');
            } else {
                tgWebApp.showAlert('Недостаточно звезд для увеличения Скорости зарядки!');
            }
        });

        document.getElementById('tappingPageBtn').addEventListener('click', () => {
            tappingPageElement.style.display = 'flex';
            boosterPageElement.style.display = 'none';
            document.getElementById('tappingPageBtn').classList.add('active');
            document.getElementById('boosterPageBtn').classList.remove('active');
        });

        document.getElementById('boosterPageBtn').addEventListener('click', () => {
            tappingPageElement.style.display = 'none';
            boosterPageElement.style.display = 'block';
            document.getElementById('tappingPageBtn').classList.remove('active');
            document.getElementById('boosterPageBtn').classList.add('active');
            updateBoosterButtonStates();
        });

        function updateBoosterButtonStates() {
            document.getElementById('tappingGuru').disabled = tappingGuruUses === 0;
            document.getElementById('fullTank').disabled = fullTankUses === 0;
        }

        setInterval(saveUserData, 60000);

        updateUI();
    </script>
</body>
</html>
