<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VNVNC COIN MANIA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e94560;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #e94560;
        }

        #score {
            font-size: 54px;
            font-weight: bold;
            margin: 10px 0;
            padding: 15px 30px;
            border: 4px solid #ffd700;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #coinContainer {
            width: 280px;
            height: 280px;
            perspective: 1000px;
            margin: 20px auto;
        }

        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        #coin .front, #coin .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        #coin .front {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000000;
        }

        #coin .back {
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            color: #000000;
            transform: rotateY(180deg);
        }

        #progressBar {
            width: 80%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }

        #progress {
            width: 100%;
            height: 100%;
            background-color: #ffd700;
            transition: width 0.5s;
        }

        #tappingPoints {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #000;
        }

        #pages {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .page-button {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.1s;
        }

        .page-button:active {
            transform: scale(0.95);
        }

        .tap-animation {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            pointer-events: none;
            animation: fadeUp 1s ease-out;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="title">VNVNC COIN MANIA</div>
        <div id="score">0‚≠êÔ∏è</div>
        <div id="coinContainer">
            <div id="coin">
                <div class="front">VNVNC</div>
                <div class="back">MANIA</div>
            </div>
        </div>
        <div id="progressBar">
            <div id="progress"></div>
            <div id="tappingPoints">2000/2000</div>
        </div>
        <div id="pages">
            <button class="page-button" onclick="showPage('tapPage')">Tap ‚≠êÔ∏è</button>
            <button class="page-button" onclick="showPage('boostPage')">Boost üöÄ</button>
            <button class="page-button" id="rulesButton">Rules üìã</button>
        </div>
        <div id="boostPage" style="display: none;">
            <button class="boost-button" onclick="activateBoost('tappingGuru')">Tapping Guru (x2 for 1 min)</button>
            <button class="boost-button" onclick="activateBoost('fullTank')">Full Tank</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let tappingPoints = 2000;
        let tappingMultiplier = 1;
        let tappingGuruUses = 3;
        let fullTankUses = 3;
        let lastBoostUseTime = { tappingGuru: 0, fullTank: 0 };
        let isFlipping = false;
        let tapCount = 0;

        const scoreElement = document.getElementById('score');
        const coinElement = document.getElementById('coin');
        const progressElement = document.getElementById('progress');
        const tappingPointsElement = document.getElementById('tappingPoints');

        function updateScore() {
            scoreElement.textContent = score + '‚≠êÔ∏è';
            tg.CloudStorage.setItem('score', score.toString());
        }

        function updateProgress() {
            const percentage = (tappingPoints / 2000) * 100;
            progressElement.style.width = percentage + '%';
            tappingPointsElement.textContent = tappingPoints + '/2000';
        }

        function createTapAnimation(x, y, points) {
            const animation = document.createElement('div');
            animation.className = 'tap-animation';
            animation.textContent = `+${points}‚≠êÔ∏è`;
            animation.style.left = `${x}px`;
            animation.style.top = `${y}px`;
            document.body.appendChild(animation);
            setTimeout(() => animation.remove(), 1000);
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function tiltCoin() {
            const tiltAngle = Math.random() * 10 - 5;
            coinElement.style.transform = `rotateY(${tiltAngle}deg)`;
            setTimeout(() => {
                coinElement.style.transform = 'rotateY(0deg)';
            }, 150);
        }

        function flipCoin() {
            if (!isFlipping) {
                isFlipping = true;
                coinElement.style.transform = 'rotateY(360deg)';
                setTimeout(() => {
                    coinElement.style.transform = 'rotateY(0deg)';
                    isFlipping = false;
                }, 600);
            }
        }

        coinElement.addEventListener('click', (e) => {
            if (tappingPoints > 0) {
                const points = tappingMultiplier;
                score += points;
                tappingPoints--;
                updateScore();
                updateProgress();
                createTapAnimation(e.clientX, e.clientY, points);
                
                for (let i = 0; i < 10; i++) {
                    const offsetX = (Math.random() - 0.5) * 100;
                    const offsetY = (Math.random() - 0.5) * 100;
                    createSparkle(e.clientX + offsetX, e.clientY + offsetY);
                }
                
                tapCount++;
                if (tapCount >= 5) {
                    flipCoin();
                    tapCount = 0;
                } else {
                    tiltCoin();
                }
            }
        });

        function showPage(pageId) {
            const coinContainer = document.getElementById('coinContainer');
            const progressBar = document.getElementById('progressBar');
            const boostPage = document.getElementById('boostPage');

            if (pageId === 'tapPage') {
                coinContainer.style.display = 'block';
                progressBar.style.display = 'block';
                boostPage.style.display = 'none';
            } else if (pageId === 'boostPage') {
                coinContainer.style.display = 'none';
                progressBar.style.display = 'none';
                boostPage.style.display = 'block';
            }
        }

        function showRules() {
            tg.showPopup({
                title: 'VNVNC COIN MANIA Rules',
                message: '1. Tap the coin to earn stars.\n' +
                    '2. The Tapping Tank refills over time.\n' +
                    '3. Use daily boosts (3 times per 24h) to increase your earning rate.\n' +
                    '4. Purchase powerful boosts with your earned stars.\n' +
                    '5. Daily boosts reset every 24 hours.\n' +
                    '6. Compete with friends for the highest score!',
                buttons: [{type: 'close'}]
            });
        }

        function saveGameData() {
            tg.CloudStorage.setItems({
                score: score.toString(),
                tappingGuruUses: tappingGuruUses.toString(),
                fullTankUses: fullTankUses.toString(),
                lastBoostUseTime: JSON.stringify(lastBoostUseTime)
            }, (error) => {
                if (error) {
                    console.error('Error saving game data:', error);
                } else {
                    console.log('Game data saved successfully');
                }
            });
        }

        function loadGameData() {
            tg.CloudStorage.getItems(['score', 'tappingGuruUses', 'fullTankUses', 'lastBoostUseTime'], (error, result) => {
                if (!error) {
                    score = parseInt(result.score) || 0;
                    tappingGuruUses = parseInt(result.tappingGuruUses) || 3;
                    fullTankUses = parseInt(result.fullTankUses) || 3;
                    lastBoostUseTime = JSON.parse(result.lastBoostUseTime) || { tappingGuru: 0, fullTank: 0 };
                    updateScore();
                    updateProgress();
                } else {
                    console.error('Error loading game data:', error);
                }
            });
        }

        function activateBoost(boostType) {
            const now = Date.now();
            if (now - lastBoostUseTime[boostType] < 24 * 60 * 60 * 1000) {
                tg.showAlert('This boost is on cooldown. Try again later!');
                return;
            }

            if (boostType === 'tappingGuru' && tappingGuruUses > 0) {
                tappingMultiplier *= 2;
                tappingGuruUses--;
                setTimeout(() => {
                    tappingMultiplier /= 2;
                }, 60000); // 1 minute duration
            } else if (boostType === 'fullTank' && fullTankUses > 0) {
                tappingPoints = 2000;
                fullTankUses--;
            } else {
                tg.showAlert('No more uses left for this boost!');
                return;
            }

            lastBoostUseTime[boostType] = now;
            saveGameData();
            updateProgress();
            tg.showAlert('Boost activated!');
        }

        document.getElementById('rulesButton').addEventListener('click', showRules);

        // Make sure this function is called when the app loads
        function initializeApp() {
            loadGameData();
            updateProgress();
            document.getElementById('rulesButton').addEventListener('click', showRules);
        }

        document.addEventListener('DOMContentLoaded', initializeApp);

        // Handle app closing
        tg.onEvent('viewportChanged', function(isStateStable) {
            if (!isStateStable) {
                tg.CloudStorage.setItem('score', score.toString());
            }
        });
    </script>
</body>
</html>
