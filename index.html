<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNVNC Coin Battle</title>
    <style>
        /* Add some basic styling to make the app look better */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameContainer {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #header h1 {
            margin: 0;
        }
        #instructions {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        #stars {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
        }
        #coin {
            width: 100px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
        }
        #footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #progressBarContainer {
            margin-top: 20px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
        }
        #progress {
            width: 0;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 10px;
        }
        #tappingPoints {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        #boosterPage {
            display: none;
        }
        #boosterPage h2 {
            margin-top: 0;
        }
       .booster-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
       .booster-button:hover {
            background-color: #3e8e41;
        }
       .booster-uses {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
        #bottomMenu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #bottomMenu button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #bottomMenu button.active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div class="framed">
                <h1>VNVNC Coin Battle</h1>
            </div>
            <div id="instructions">Нажимайте на монету, чтобы заработать ⭐️!</div>
            <div class="framed">
                <p id="stars">0 ⭐️</p>
            </div>
        </div>
        <div id="coin"></div>
        <div id="footer">
            <div id="progressBarContainer">
                <div id="progressBar"><div id="progress"></div></div>
                <p id="tappingPoints">2000/2000 ⭐️ available</p>
            </div>
        </div>
    </div>
    <div id="boosterPage">
        <h2>Бустеры</h2>
        <p class="stars-display">0 ⭐️</p>
        <button class="booster-button" id="tappingGuru">Гуру нажатий (2x на 5 мин)</button>
        <p class="booster-uses" id="tappingGuruUses">Осталось: 3</p>
             <button class="booster-button" id="fullTank">Полный бак</button>
        <p class="booster-uses" id="fullTankUses">Осталось: 3</p>
        <button class="booster-button" id="multitap">Мультинажатие (5x на 3 ч) - 500 ⭐️</button>
        <button class="booster-button" id="rechargingSpeed">Скорость зарядки (3x на 3 ч) - 2000 ⭐️</button>
    </div>
    <div id="bottomMenu">
        <button class="active" id="tappingPageBtn">Нажатия</button>
        <button id="boosterPageBtn">Бустеры</button>
    </div>

    <script>
        // Add event listeners to the coin and booster buttons
        document.getElementById('coin').addEventListener('click', earnStars);
        document.getElementById('tappingGuru').addEventListener('click', useTappingGuru);
        document.getElementById('fullTank').addEventListener('click', useFullTank);
        document.getElementById('multitap').addEventListener('click', useMultitap);
        document.getElementById('rechargingSpeed').addEventListener('click', useRechargingSpeed);

        // Initialize the score and progress bar
        let stars = 0;
        let progressBarWidth = 0;
        let tappingPoints = 2000;

        // Save the score to local storage every 10 seconds
        setInterval(saveScore, 10000);

        // Load the score from local storage
        loadScore();

        // Function to earn stars when the coin is clicked
        function earnStars() {
            stars += 1;
            document.getElementById('stars').innerHTML = stars + '️';
            progressBarWidth += (100 / tappingPoints);
            document.getElementById('progress').style.width = progressBarWidth + '%';
            if (progressBarWidth >= 100) {
                tappingPoints = 2000;
                progressBarWidth = 0;
                document.getElementById('progress').style.width = '0%';
            }
        }

        // Function to use the tapping guru booster
        function useTappingGuru() {
            let uses = parseInt(document.getElementById('tappingGuruUses').innerHTML.split(':')[1].trim());
            if (uses > 0) {
                uses -= 1;
                document.getElementById('tappingGuruUses').innerHTML = 'Осталось: ' uses;
                // Apply the booster effect (2x stars for 5 minutes)
                setTimeout(function() {
                    stars *= 2;
                    document.getElementById('stars').innerHTML = stars + '️';
                }, 300000); // 5 minutes
            }
        }

        // Function to use the full tank booster
        function useFullTank() {
            let uses = parseInt(document.getElementById('fullTankUses').innerHTML.split(':')[1].trim());
            if (uses > 0) {
                uses -= 1;
                document.getElementById('fullTankUses').innerHTML = 'Осталось: ' uses;
                // Apply the booster effect (full tank)
                tappingPoints = 2000;
                progressBarWidth = 0;
                document.getElementById('progress').style.width = '0%';
            }
        }

        // Function to use the multitap booster
        function useMultitap() {
            if (stars >= 500) {
                stars -= 500;
                document.getElementById('stars').innerHTML = stars + '️';
                // Apply the booster effect (5x stars for 3 hours)
                setTimeout(function() {
                    stars *= 5;
                    document.getElementById('stars').innerHTML = stars + '️';
                }, 10800000); // 3 hours
            }
        }

        // Function to use the recharging speed booster
        function useRechargingSpeed() {
            if (stars >= 2000) {
                stars -= 2000;
                document.getElementById('stars').innerHTML = stars + '️';
                // Apply the booster effect (3x recharging speed for 3 hours)
                setTimeout(function() {
                    tappingPoints = 6000;
                    progressBarWidth = 0;
                    document.getElementById('progress').style.width = '0%';
                }, 10800000); // 3 hours
            }
        }

        // Function to save the score to local storage
        function saveScore() {
            localStorage.setItem('stars', stars);
            localStorage.setItem('progressBarWidth', progressBarWidth);
            localStorage.setItem('tappingPoints', tappingPoints);
        }

        // Function to load the score from local storage
        function loadScore() {
            stars = parseInt(localStorage.getItem('stars')) || 0;
            progressBarWidth = parseInt(localStorage.getItem('progressBarWidth')) || 0;
            tappingPoints = parseInt(localStorage.getItem('tappingPoints'))
 // Function to load the score from local storage
        function loadScore() {
            stars = parseInt(localStorage.getItem('stars')) || 0;
            progressBarWidth = parseInt(localStorage.getItem('progressBarWidth')) || 0;
            tappingPoints = parseInt(localStorage.getItem('tappingPoints')) || 2000;
            document.getElementById('stars').innerHTML = stars + '️';
            document.getElementById('progress').style.width = progressBarWidth + '%';
        }
    </script>
</body>
</html>
