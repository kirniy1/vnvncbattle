<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VNVNC COIN MANIA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e94560;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #e94560;
        }

        #score {
            font-size: 54px;
            font-weight: bold;
            margin: 10px 0;
            padding: 15px 30px;
            border: 4px solid #ffd700;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #coinContainer {
            width: 280px;
            height: 280px;
            perspective: 1000px;
            margin: 20px 0;
        }

        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        #coin .front, #coin .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        #coin .front {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000000;
        }

        #coin .back {
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            color: #000000;
            transform: rotateY(180deg);
        }

        #progressBar {
            width: 80%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        #progress {
            width: 100%;
            height: 100%;
            background-color: #ffd700;
            transition: width 0.5s;
        }

        #tappingPoints {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #000;
        }

        #pages {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .page-button {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.1s;
        }

        .page-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="title">VNVNC COIN MANIA</div>
        <div id="score">0‚≠êÔ∏è</div>
        <div id="coinContainer">
            <div id="coin">
                <div class="front">VNVNC</div>
                <div class="back">MANIA</div>
            </div>
        </div>
        <div id="tankInfo">Tapping Tank: Refills over time. Tap when full!</div>
        <div id="progressBar">
            <div id="progress"></div>
            <div id="tappingPoints">2000/2000</div>
        </div>
        <div id="pages">
            <button class="page-button" onclick="showPage('tapPage')">Tap ‚≠êÔ∏è</button>
            <button class="page-button" onclick="showPage('boostPage')">Boost üöÄ</button>
            <button class="page-button" onclick="showRules()">Rules üìã</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let tappingPoints = 2000;
        let tappingMultiplier = 1;
        let tappingGuruUses = 3;
        let fullTankUses = 3;
        let lastBoostUseTime = { tappingGuru: 0, fullTank: 0 };

        const scoreElement = document.getElementById('score');
        const coinElement = document.getElementById('coin');
        const progressElement = document.getElementById('progress');
        const tappingPointsElement = document.getElementById('tappingPoints');

        function updateScore() {
            scoreElement.textContent = score + '‚≠êÔ∏è';
            tg.CloudStorage.setItem('score', score.toString());
        }

        function updateProgress() {
            const percentage = (tappingPoints / 2000) * 100;
            progressElement.style.width = percentage + '%';
            tappingPointsElement.textContent = tappingPoints + '/2000';
        }

        coinElement.addEventListener('click', () => {
            if (tappingPoints > 0) {
                score += tappingMultiplier;
                tappingPoints--;
                updateScore();
                updateProgress();
                flipCoin();
            }
        });

        function flipCoin() {
            coinElement.style.transform = 'rotateY(180deg)';
            setTimeout(() => {
                coinElement.style.transform = 'rotateY(0deg)';
            }, 300);
        }

        function showPage(pageId) {
            // Implement page switching logic here
        }

        function showRules() {
            tg.showPopup({
                title: 'VNVNC COIN MANIA Rules',
                message: '1. Tap the coin to earn stars.\n' +
                    '2. The Tapping Tank refills over time.\n' +
                    '3. Use daily boosts (3 times per 24h) to increase your earning rate.\n' +
                    '4. Purchase powerful boosts with your earned stars.\n' +
                    '5. Daily boosts reset every 24 hours.\n' +
                    '6. Compete with friends for the highest score!',
                buttons: [{type: 'close'}]
            });
        }

        // Load saved score and boost data
        function loadGameData() {
            tg.CloudStorage.getItems(['score', 'tappingGuruUses', 'fullTankUses', 'lastBoostUseTime'], (error, result) => {
                if (!error) {
                    score = parseInt(result.score) || 0;
                    tappingGuruUses = parseInt(result.tappingGuruUses) || 3;
                    fullTankUses = parseInt(result.fullTankUses) || 3;
                    lastBoostUseTime = JSON.parse(result.lastBoostUseTime) || { tappingGuru: 0, fullTank: 0 };
                    updateScore();
                    updateProgress();
                }
            });
        }

        // Initialize game
        loadGameData();
        updateProgress();

        // Handle app closing
        tg.onEvent('viewportChanged', function(isStateStable) {
            if (!isStateStable) {
                tg.CloudStorage.setItem('score', score.toString());
            }
        });
    </script>
</body>
</html>
