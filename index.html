<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VNVNC COIN MANIA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #ff0000;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(45deg, #4a0000, #8a0000);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #scoreContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        #score {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin: 5px 0;
            padding: 10px 20px;
            border: 3px solid #ffd700;
            border-radius: 15px;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        #coinContainer {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin: 20px auto;
            cursor: pointer;
        }

        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        #coin .front, #coin .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
            overflow: hidden;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
        }

        #coin .front::before, #coin .back::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 5px solid #ffd700;
            box-shadow: inset 0 0 20px rgba(255,215,0,0.5);
        }

        #coin .back {
            transform: rotateY(180deg);
        }

        #coin .logo {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        #coin.tapped {
            animation: coinPress 0.3s ease-out;
        }

        @keyframes coinPress {
            0% { transform: scale(1) rotateX(0); }
            50% { transform: scale(0.95) rotateX(20deg) translateY(10px); }
            100% { transform: scale(1) rotateX(0); }
        }

        #progressBar {
            width: 80%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 10px auto;
            overflow: hidden;
            position: relative;
        }

        #progress {
            width: 100%;
            height: 100%;
            background-color: #ffd700;
            transition: width 0.5s;
        }

        #tappingPoints {
            font-family: 'Roboto', sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #000;
            white-space: nowrap;
        }

        #pages {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .page-button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            border: none;
            border-radius: 8px;
            color: #000000;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.1s;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }

        .page-button:active {
            transform: scale(0.95);
        }

        #bonusPage, #rulesPage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 1000;
            display: none;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #bonusTitle, #rulesTitle {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        #dailyCheckinButton {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            border: none;
            border-radius: 8px;
            color: #000000;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.1s, opacity 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }

        #dailyCheckinButton:active {
            transform: scale(0.95);
        }

        #dailyCheckinButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #rulesPage ol {
            padding-left: 20px;
        }

        #rulesPage li {
            margin-bottom: 10px;
            color: #ffd700;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            font-family: 'Orbitron', sans-serif;
        }

        .tap-animation {
            position: fixed;
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            pointer-events: none;
            animation: fadeUp 1s ease-out;
            z-index: 1000;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="title">VNVNC COIN MANIA</div>
        <div id="scoreContainer">
            <div id="score">0‚≠êÔ∏è</div>
        </div>
        <div id="coinContainer">
            <div id="coin">
                <div class="front">
                    <img src="https://i.ibb.co/LtYGRH6/vnvnc-logo-outline-copy.png" alt="VNVNC Logo" class="logo">
                </div>
                <div class="back">
                    <img src="https://i.ibb.co/LtYGRH6/vnvnc-logo-outline-copy.png" alt="VNVNC Logo" class="logo">
                </div>
            </div>
        </div>
        <div id="progressBar">
            <div id="progress"></div>
            <div id="tappingPoints">1000‚≠êÔ∏è</div>
        </div>
        <div id="pages">
            <button class="page-button" onclick="showPage('bonusPage')">Bonus üéÅ</button>
            <button class="page-button" onclick="showPage('rulesPage')">Rules üìã</button>
        </div>
    </div>
    <div id="bonusPage">
        <div id="bonusTitle">Daily Check-in</div>
        <button id="dailyCheckinButton">Get 5000‚≠êÔ∏è</button>
        <button class="page-button" onclick="showPage('mainPage')">Return</button>
    </div>
    <div id="rulesPage">
        <h2 id="rulesTitle">Rules VNVNC COIN MANIA</h2>
        <ol>
            <li>Tap the coin to earn stars.</li>
            <li>Use daily check-in to get 5000 tapping points.</li>
            <li>Tapping points accumulate without an upper limit.</li>
            <li>Wait for announcements from VNVNC about using stars!</li>
        </ol>
        <button class="page-button" onclick="showPage('mainPage')">Return</button>
    </div>
    <div id="notification"></div>
</body>
<script>
let tg = window.Telegram.WebApp;
tg.expand();

let score = 0;
let tappingPoints = 1000;
let lastDailyCheckin = 0;
let ws;
let updateTimeout = null;

const scoreElement = document.getElementById('score');
const coinElement = document.getElementById('coin');
const progressElement = document.getElementById('progress');
const tappingPointsElement = document.getElementById('tappingPoints');
const coinContainer = document.getElementById('coinContainer');
const dailyCheckinButton = document.getElementById('dailyCheckinButton');

function connectWebSocket() {
    const chatId = tg.initDataUnsafe.user.id;
    console.log('Connecting WebSocket with chatId:', chatId);
    ws = new WebSocket(`wss://sunrise-tundra-glass.glitch.me?chatId=${chatId}`);
    
    ws.onopen = () => {
        console.log('WebSocket connected');
        ws.send(JSON.stringify({ type: 'getScore' }));
    };
    
    ws.onmessage = (event) => {
        console.log('Received WebSocket message:', event.data);
        const data = JSON.parse(event.data);
        if (data.type === 'initData' || data.type === 'dataUpdate') {
            updateScoreDisplay(data.score);
            updateTappingPointsDisplay(data.tappingPoints);
            lastDailyCheckin = data.lastDailyCheckin ? new Date(data.lastDailyCheckin) : 0;
            updateDailyCheckinButton();
        }
    };
    
    ws.onclose = () => {
        console.log('WebSocket disconnected. Reconnecting...');
        setTimeout(connectWebSocket, 1000);
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };
}

function updateScoreDisplay(newScore) {
    score = Math.max(score, parseInt(newScore));
    scoreElement.textContent = score + '‚≠êÔ∏è';
    console.log('Score display updated:', score);
}

function updateTappingPointsDisplay(newPoints) {
    tappingPoints = parseInt(newPoints);
    updateProgress();
    console.log('Tapping points updated:', tappingPoints);
}

async function updateScore() {
    score += 1;
    tappingPoints = Math.max(0, tappingPoints - 1);
    
    updateScoreDisplay(score);
    updateProgress();
    
    if (updateTimeout) {
        clearTimeout(updateTimeout);
    }
    
    updateTimeout = setTimeout(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
            console.log('Sending score and tapping points update:', score, tappingPoints);
            ws.send(JSON.stringify({ type: 'updateScoreAndPoints', score: score, tappingPoints: tappingPoints }));
        } else {
            console.error('WebSocket is not open. Update failed.');
            updateScoreHTTP(score, tappingPoints);
        }
    }, 300);
    
    checkMilestones();
}

async function updateScoreHTTP(newScore, newTappingPoints) {
    try {
        const response = await fetch('https://sunrise-tundra-glass.glitch.me/bot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: {
                    chat: { id: tg.initDataUnsafe.user.id },
                    text: `/setscore ${newScore} ${newTappingPoints}`
                }
            })
        });
        const data = await response.json();
        if (data.ok) {
            console.log('Score and tapping points updated via HTTP:', newScore, newTappingPoints);
        } else {
            console.error('Failed to update score and tapping points via HTTP:', data.description);
        }
    } catch (error) {
        console.error('Error updating score and tapping points via HTTP:', error);
    }
}

function checkMilestones() {
    const milestones = [100, 500, 1000, 5000, 10000];
    if (milestones.includes(score)) {
        showNotification(`Congratulations! You've reached ${score} stars!`);
    }
}

function updateProgress() {
    const percentage = (tappingPoints / 1000) * 100;
    progressElement.style.width = Math.min(100, percentage) + '%';
    tappingPointsElement.textContent = tappingPoints + '‚≠êÔ∏è';
}

function createTapAnimation(x, y) {
    const animation = document.createElement('div');
    animation.className = 'tap-animation';
    animation.textContent = '+1‚≠êÔ∏è';
    animation.style.left = `${x}px`;
    animation.style.top = `${y}px`;
    document.body.appendChild(animation);
    setTimeout(() => animation.remove(), 1000);
}

function animateCoin() {
    coinElement.classList.add('tapped');
    setTimeout(() => coinElement.classList.remove('tapped'), 300);
}

function showPage(pageId) {
    const pages = ['mainPage', 'bonusPage', 'rulesPage'];
    pages.forEach(page => {
        const element = document.getElementById(page);
        if (element) {
            element.style.display = page === pageId ? 'block' : 'none';
        }
    });
    
    if (pageId === 'mainPage') {
        document.getElementById('gameContainer').style.display = 'flex';
    } else {
        document.getElementById('gameContainer').style.display = 'none';
    }
}

async function performDailyCheckin() {
    try {
        const response = await fetch('https://sunrise-tundra-glass.glitch.me/bot', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: {
                    chat: { id: tg.initDataUnsafe.user.id },
                    text: '/dailycheckin'
                }
            }),
        });
        const data = await response.json();
        if (data.ok) {
            showNotification(data.result);
            tappingPoints += 5000;
            updateTappingPointsDisplay(tappingPoints);
            lastDailyCheckin = new Date();
            updateDailyCheckinButton();
        } else {
            showNotification('Failed to perform daily check-in. Please try again later.');
        }
    } catch (error) {
        console.error('Error performing daily check-in:', error);
        showNotification('Error performing daily check-in. Please check your connection.');
    }
}

function updateDailyCheckinButton() {
    const now = new Date();
    const timeSinceLastCheckin = now - lastDailyCheckin;
    const cooldownPeriod = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

    if (timeSinceLastCheckin >= cooldownPeriod) {
        dailyCheckinButton.disabled = false;
        dailyCheckinButton.textContent = 'Get 5000‚≠êÔ∏è';
    } else {
        dailyCheckinButton.disabled = true;
        const timeLeft = cooldownPeriod - timeSinceLastCheckin;
        const hoursLeft = Math.floor(timeLeft / (60 * 60 * 1000));
        const minutesLeft = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
        dailyCheckinButton.textContent = `Available in ${hoursLeft}h ${minutesLeft}m`;
    }
}

function showNotification(message) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.style.display = 'block';
    setTimeout(() => {
        notification.style.display = 'none';
    }, 3000);
}

async function initializeApp() {
    connectWebSocket();
    await new Promise(resolve => {
        const timeout = setTimeout(() => {
            console.log('WebSocket connection timed out, falling back to HTTP');
            fetchScoreHTTP();
            resolve();
        }, 3000);

        ws.onopen = () => {
            clearTimeout(timeout);
            ws.send(JSON.stringify({ type: 'getScore' }));
            resolve();
        };
    });

    updateProgress();
    showPage('mainPage');
}

document.addEventListener('DOMContentLoaded', initializeApp);

coinContainer.addEventListener('click', async (e) => {
    if (tappingPoints > 0) {
        await updateScore();
        updateProgress();
        createTapAnimation(e.clientX, e.clientY);
        animateCoin();
        tg.HapticFeedback.impactOccurred('medium');
    } else {
        showNotification("No tapping points left! Wait for daily check-in.");
    }
});

dailyCheckinButton.addEventListener('click', performDailyCheckin);

tg.onEvent('viewportChanged', function(isStateStable) {
    if (!isStateStable) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'updateScoreAndPoints', score: score, tappingPoints: tappingPoints }));
        } else {
            updateScoreHTTP(score, tappingPoints);
        }
    }
});
</script>
</body>
</html>
