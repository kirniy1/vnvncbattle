<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNVNC COIN MANIA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border: 3px solid #ffd700;
            border-radius: 15px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #score {
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px 30px;
            border: 4px solid #ffd700;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #coin {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #coin:active {
            transform: scale(0.95) rotate(5deg);
        }
        #tankInfo {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }
        #progressBar {
            width: 80%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }
        #progress {
            width: 100%;
            height: 100%;
            background-color: #ffd700;
            transition: width 0.5s;
        }
        #tappingPoints {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #000;
        }
        #pages {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
        .page-button {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            margin: 0 10px;
        }
        #boostPage {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .boost-button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 8px;
            color: #000000;
            cursor: pointer;
            transition: transform 0.2s;
            width: 80%;
            max-width: 300px;
        }
        .boost-button:hover {
            transform: scale(1.05);
        }
        .boost-button:active {
            transform: scale(0.95);
        }
        #tapAnimation {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: #ff0000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        #rulesButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="title">VNVNC COIN MANIA</div>
    <div id="score">0‚≠êÔ∏è</div>
    <svg id="coin" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="95" fill="#ffd700" />
        <text x="100" y="115" font-size="40" text-anchor="middle" fill="#000000">VNVNC</text>
    </svg>
    <div id="tankInfo">Tapping Tank: Refills over time. Tap when full!</div>
    <div id="progressBar">
        <div id="progress"></div>
        <div id="tappingPoints">2000/2000</div>
    </div>
    <div id="pages">
        <button class="page-button" onclick="showPage('tapPage')">Tap ‚≠êÔ∏è</button>
        <button class="page-button" onclick="showPage('boostPage')">Boost üöÄ</button>
    </div>
    <div id="boostPage">
        <button class="boost-button" onclick="activateBoost('tappingGuru')">Tapping Guru (2x for 5min)</button>
        <button class="boost-button" onclick="activateBoost('fullTank')">Full Tank</button>
        <button class="boost-button" onclick="purchaseBoost('multitap')">Multitap (5x for 3h) - 500‚≠êÔ∏è</button>
        <button class="boost-button" onclick="purchaseBoost('rechargeSpeed')">3x Recharge Speed (3h) - 2000‚≠êÔ∏è</button>
    </div>
    <div id="tapAnimation">+1‚≠êÔ∏è</div>
    <button id="rulesButton" onclick="showRules()">üìã</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let tappingPoints = 2000;
        let tappingMultiplier = 1;
        let rechargeMultiplier = 1;
        let tappingGuruUses = 3;
        let fullTankUses = 3;

        const scoreElement = document.getElementById('score');
        const coinElement = document.getElementById('coin');
        const progressElement = document.getElementById('progress');
        const tappingPointsElement = document.getElementById('tappingPoints');
        const tapAnimationElement = document.getElementById('tapAnimation');

        function updateScore() {
            scoreElement.textContent = score + '‚≠êÔ∏è';
            tg.CloudStorage.setItem('score', score.toString());
        }

        function updateProgress() {
            const percentage = (tappingPoints / 2000 * 100);
            progressElement.style.width = percentage + '%';
            tappingPointsElement.textContent = tappingPoints + '/2000';
            
            // Animated depleting effect
            progressElement.style.transition = 'width 0.3s ease-out';
        }

        coinElement.addEventListener('click', (e) => {
            if (tappingPoints > 0) {
                const pointsGained = 1 * tappingMultiplier;
                score += pointsGained;
                tappingPoints--;
                updateScore();
                updateProgress();

                // Coin tilt animation
                coinElement.style.transform = 'rotate(5deg)';
                setTimeout(() => { coinElement.style.transform = 'rotate(0deg)'; }, 100);

                // Tap animation
                const rect = coinElement.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                tapAnimationElement.style.left = `${x}px`;
                tapAnimationElement.style.top = `${y}px`;
                tapAnimationElement.textContent = '+' + pointsGained + '‚≠êÔ∏è';
                tapAnimationElement.style.opacity = '1';
                tapAnimationElement.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    tapAnimationElement.style.opacity = '0';
                    tapAnimationElement.style.transform = 'translateY(0)';
                }, 500);

                // Haptic feedback
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        function showPage(pageId) {
            document.getElementById('boostPage').style.display = pageId === 'boostPage' ? 'flex' : 'none';
        }

        function activateBoost(boostType) {
            if (boostType === 'tappingGuru' && tappingGuruUses > 0) {
                tappingGuruUses--;
                tappingMultiplier = 2;
                setTimeout(() => { tappingMultiplier = 1; }, 300000);
                tg.showAlert('Tapping Guru activated for 5 minutes!');
            } else if (boostType === 'fullTank' && fullTankUses > 0) {
                fullTankUses--;
                tappingPoints = 2000;
                updateProgress();
                tg.showAlert('Full Tank activated!');
            }
        }

        function purchaseBoost(boostType) {
            if (boostType === 'multitap' && score >= 500) {
                score -= 500;
                tappingMultiplier = 5;
                setTimeout(() => { tappingMultiplier = 1; }, 10800000);
                updateScore();
                tg.showAlert('Multitap activated for 3 hours!');
            } else if (boostType === 'rechargeSpeed' && score >= 2000) {
                score -= 2000;
                rechargeMultiplier = 3;
                setTimeout(() => { rechargeMultiplier = 1; }, 10800000);
                updateScore();
                tg.showAlert('Recharge Speed boosted for 3 hours!');
            } else {
                tg.showAlert('Not enough stars to purchase this boost!');
            }
        }

        function showRules() {
            tg.showAlert('VNVNC COIN MANIA Rules:\n\n' +
                '1. Tap the coin to earn stars.\n' +
                '2. The Tapping Tank refills over time.\n' +
                '3. Use boosts to increase your star earning rate.\n' +
                '4. Daily boosts are free and refresh every 24 hours.\n' +
                '5. Purchase powerful boosts with your earned stars.\n' +
                '6. Compete with friends for the highest score!');
        }

        // Load saved score
        tg.CloudStorage.getItem('score', (error, value) => {
            if (!error && value) {
                score = parseInt(value);
                updateScore();
            }
        });

        // Recharge tapping points
        setInterval(() => {
            if (tappingPoints < 2000) {
                tappingPoints += 1 * rechargeMultiplier;
                if (tappingPoints > 2000) tappingPoints = 2000;
                updateProgress();
            }
        }, 5400);

        // Save score periodically
        setInterval(() => {
            tg.CloudStorage.setItem('score', score.toString());
        }, 30000);

        // Initial update
        updateProgress();
    </script>
</body>
</html>
